<div data-ng-controller="UsersController">
	<h1>Finders/Admins</h1>
	<div class="col-md-12">
		<table class="table table-hover">
	  		<thead>
	  			<tr>
	  				<th>Name</th>
	  				<th>Email</th>
	  				<th>Role</th>
	  				<th>Users Found</th>
	  				<th>Users Processed</th>
	  				<th>Last Login</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr ng-repeat="user in users">
	  				<td>{{user.name}}</td>
	  				<td>{{user.email}}</td>
	  				<td><span ng-repeat="role in user.roles">{{role}} </span></td>
	  				<td>{{user.numFound}}</td>
	  				<td>{{user.numProcessed}}</td>
	  				<td>{{user.lastLogin | date : 'MMM d, y h:mm a' }}</td>
	  			</tr>
	  		</tbody>
		</table>
	</div>
</div>
