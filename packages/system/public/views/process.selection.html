<div data-ng-controller="ProcessSelectionController">
	<h1>Processing Selection</h1>

	<div class="col-md-12" style="padding-bottom:100px;">
		<table class="table table-hover">
	  		<thead>
	  			<tr>
	  				<th class="table-order-by" ng-click="predicate = 'dateAdded'; reverse=!reverse">Date Added</th>
	  				<th class="table-order-by" ng-click="predicate = 'username'; reverse=!reverse">Username</th>
	  				<th class="table-order-by" ng-click="predicate = 'contextUrl'; reverse=!reverse">Context URL</th>
	  				<th class="table-order-by" ng-click="predicate = 'userUrl'; reverse=!reverse">User URL</th>
	  				<th class="table-order-by" ng-click="predicate = 'karma'; reverse=!reverse">Karma</th>
	  				<th class="table-order-by" ng-click="predicate = 'followers'; reverse=!reverse">Followers</th>
	  				<th class="table-order-by" ng-click="predicate = 'freq'; reverse=!reverse">Frequency</th>
	  				<th>Comments</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr ng-repeat="pUser in potentialUsers | orderBy:predicate:reverse" ng-click="selectUser( pUser )" ng-class="{success: pUser.selected}">
	  				<td>{{pUser.dateAdded | date : 'MMM d, y h:mm a' }}</td>
	  				<td>{{pUser.username}}</td>
	  				<td>{{pUser.contextUrl}}</td>
	  				<td>{{pUser.userUrl}}</td>
	  				<td>{{pUser.karma}}</td>
	  				<td>{{pUser.followers}}</td>
	  				<td>{{pUser.freq}}</td>
	  				<td>{{pUser.comments}}</td>
	  				<td>
	  					<!-- <input type="checkbox" ng-model="pUser.selected" ng-disabled="pUser.locked" ng-change="userChecked(pUser)" ng-hide="pUser.locked"> -->
	  					<span ng-show="pUser.locked" class="label label-danger">Locked</span>
	  				</td>
	  			</tr>
	  		</tbody>
		</table>
	</div>


	<div style="position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; padding: 13px; background-color: #333;">
		<button class="btn btn-primary pull-right" ng-click="processSelectedUsers()">Process Selected Users</button>
	</div>
	
</div>
