<section data-ng-controller="PotentialsInputController">
	<div class="col-md-4">
		<h1>Potential User Input Form</h1>

		<form ng-submit="submitPotential()" name="potentialUserForm" class="form-horizontal">
		  
		  <div class="form-group">
		    <label class="col-md-4 control-label" for="contextUrl">Context URL</label>
		    <div class="col-md-8">
		    	<input type="text" class="form-control" id="contextUrl" placeholder="Context URL" ng-model="potential.contextUrl">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-md-4 control-label" for="userUrl">User URL</label>
		    <div class="col-md-8">
		    	<input type="text" class="form-control" id="userUrl" placeholder="User URL" ng-model="potential.userUrl">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-md-4 control-label" for="username">Username</label>
		    <div class="col-md-8">
		    	<input type="text" class="form-control" id="username" placeholder="Username" ng-model="potential.username">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-md-4 control-label" for="commentKarma">Comment Karma</label>
		    <div class="col-md-8">
		    	<input type="number" class="form-control" id="commentKarma" ng-model="potential.karma">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-md-4 control-label" for="frequency">Frequency</label>
		    <div class="col-md-8">
		    	<select class="form-control" id="frequency" ng-model="potential.freq">
		    		<option value="low" selected>Low</option>
		    		<option value="medium">Medium</option>
		    		<option value="high">High</option>
		    	</select>
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-md-4 control-label" for="comments">Additional Comments</label>
		    <div class="col-md-8">
		    	<textarea class="form-control" id="comments" ng-model="potential.comments"></textarea>
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8">
		      <button type="submit" class="btn btn-default pull-right">Submit</button>
		    </div>
		  </div>
		  
		</form>

		<div><pre>{{potential}}</pre></div>
	</div>

	<div class="col-md-8">
		<h1>Potential Users</h1>
		<table class="table table-hover">
	  		<thead>
	  			<tr>
	  				<th>Date Added</th>
	  				<th>Username</th>
	  				<th>Context URL</th>
	  				<th>User URL</th>
	  				<th>Karma</th>
	  				<th>Frequency</th>
	  				<th>Comments</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr ng-repeat="pUser in potentialUsers">
	  				<td>{{pUser.dateAdded | date : 'MMM d, y h:mm a' }}</td>
	  				<td>{{pUser.username}}</td>
	  				<td>{{pUser.contextUrl}}</td>
	  				<td>{{pUser.userUrl}}</td>
	  				<td>{{pUser.karma}}</td>
	  				<td>{{pUser.freq}}</td>
	  				<td>{{pUser.comments}}</td>
	  			</tr>
	  		</tbody>
		</table>
	</div>
</section>
