<div class="page-header" data-ng-controller="HeaderController">
  <div class="logo pull-left">
    <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">Shake My Kombucha</a>
  </div>

  <div class="left pull-left">
    <ul class="navbar-nav nav">
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
        <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
      </li>
    </ul>
  </div>

  <div class="account">
    <div class="text-edit">
      <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
      <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
    </div>



    <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
      <li><a ui-sref='auth.login'>Login</a></li>
    </ul>

    <ul class="navbar-nav nav" data-ng-show="global.authenticated">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          {{global.user.name}} <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a href="/logout">Sign out</a>
          </li>
        </ul>
      </li>
    </ul>

    <ul class="navbar-nav nav" data-ng-show="global.isAdmin">
      <li><a ui-sref='users'>Finders/Admins</a></li>
      <li><a ui-sref='potentialsNew'>Add Users</a></li>
      <li><a ui-sref='processSelection'>Process Users</a></li>
      <li><a ui-sref='processedPotentials'>View Processed Users</a></li>
      <li><a ui-sref='auth.register'>Register</a></li>
    </ul>

    <ul class="navbar-nav nav" data-ng-show="!global.isAdmin && global.user.name">
      <li><a ui-sref='potentialsNew'>Add Users</a></li>
    </ul>

  </div>
</div>
