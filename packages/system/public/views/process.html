<div data-ng-controller="ProcessController">
	<h1>Processing Potential Users</h1>

	<div class="row">
		<div class="col-md-12">
			<table class="table table-hover">
		  		<thead>
		  			<tr>
		  				<th>Date Added</th>
		  				<th>Username</th>
		  				<th>Context URL</th>
		  				<th>User URL</th>
		  				<th>Karma</th>
		  				<th>Frequency</th>
		  				<th>Comments</th>
		  				<th></th>
		  			</tr>
		  		</thead>
		  		<tbody>
		  			<tr ng-repeat="pUser in selectedUsers">
		  				<td>{{pUser.dateAdded}}</td>
		  				<td>{{pUser.username}}</td>
		  				<td>{{pUser.contextUrl}}</td>
		  				<td>{{pUser.userUrl}}</td>
		  				<td>{{pUser.karma}}</td>
		  				<td>{{pUser.freq}}</td>
		  				<td>{{pUser.comments}}</td>
		  				<td>
		  					<button ng-hide="pUser.processing.isProcessed" ng-click="markAsProcessed(pUser)" class="btn btn-xs btn-default">Mark as Processed</button>
		  					<span ng-show="pUser.processing.isProcessed" class="label label-success">Processed</span>
		  				</td>
		  				<td>
		  					<button ng-click="setActiveUser( pUser )">Set</button>
		  				</td>
		  			</tr>
		  		</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<h2>URL Generator</h2>

			<textarea ng-model="selectedUser.processing.siteReferedTo"></textarea>
		</div>
		<div class="col-md-6">
			<h2>Message PreProcessor</h2>
			<textarea ng-model="selectedUser.processing.messageSentToUser"></textarea>
		</div>

	</div>

	<div class="row">
		<div class="col-md-12">
			<h2>iFrame</h2>
			<!-- iframe goes here -->
		</div>
	</div>
</div>
